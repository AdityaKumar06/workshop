<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .border-example {
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #FF5733; 
            border-width: 5px;
            border-style: solid;
            background-color: transparent;
        }
        .dotted {
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .solid {
            border-style: solid;
        }
        .double {
            border-style: double;
        }
        .groove {
            border-style: groove;
        }
        .ridge {
            border-style: ridge;
        }
        .inset {
            border-style: inset;
        }
        .outset {
            border-style: outset;
        }
        .none {
            border-style: none;
        }
        .hidden {
            border-style: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border-example dotted">Dotted Border</div>
        <div class="border-example dashed">Dashed Border</div>
        <div class="border-example solid">Solid Border</div>
        <div class="border-example double">Double Border</div>
        <div class="border-example groove">Groove Border</div>
        <div class="border-example ridge">Ridge Border</div>
        <div class="border-example inset">Inset Border</div>
        <div class="border-example outset">Outset Border</div>
        <div class="border-example none">No Border</div>
        <div class="border-example hidden">Hidden Border</div>
    </div>
</body>
</html>
