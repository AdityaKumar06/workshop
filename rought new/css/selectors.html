<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /* CSS Element Selector */
        p {
            color: blue;
        }

        /* CSS Id Selector */
        #unique-element {
            background-color: yellow;
        }

        /* CSS Class Selector */
        .highlight {
            font-weight: bold;
        }

        /* CSS Universal Selector */
        * {
            margin: 0;
            padding: 0;
        }

        /* CSS Group Selector */
        h1, h2, h3 {
            font-family: Arial, sans-serif;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    
    <p>This is a paragraph styled with the element selector.</p>
    
    <div id="unique-element">This div is styled with the ID selector.</div>
    
    <div class="highlight">This text is styled with the class selector.</div>
    
    <div>This div is affected by the universal selector.</div>
</body>
</html>
