<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Declaration Example</title>
</head>
<body>

    <h1>JavaScript Variable Declaration</h1>
    <p>Open the browser's developer console to see the output.</p>

    <script>
        var name = "John";
        console.log("Name:", name);

        let age = 25;
        console.log("Age:", age);

        const country = "USA";
        console.log("Country:", country);
        

        age = 26; 
        console.log("Updated Age:", age);

        var job;
        console.log("Job:", job);

        job = "Developer";
        console.log("Job:", job);
    </script>

</body>
</html>
