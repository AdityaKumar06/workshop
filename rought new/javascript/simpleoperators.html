<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Arithmetic Operators
      let a = 10;
      let b = 5;
      let addition = a + b;
      let subtraction = a - b;
      let multiplication = a * b; 
      let division = a / b; 
      let modulus = a % b; // Modulus (Remainder)

      // Comparison Operators
      let isEqual = a == b; // Equality
      let isNotEqual = a != b;
      let isGreaterThan = a > b;
      let isLessThan = a < b; 
      let isGreaterOrEqual = a >= b; 
      let isLessOrEqual = a <= b;

      // Logical Operators
      let andOperator = a > 0 && b > 0; // Logical AND
      let orOperator = a > 0 || b > 0; // Logical OR
      let notOperator = !(a > 0); // Logical NOT

      // Assignment Operators
      let x = 10;
      x += 5; // Addition assignment (x = x + 5)
      x -= 3; // Subtraction assignment (x = x - 3)
      x *= 2; // Multiplication assignment (x = x * 2)
      x /= 4; // Division assignment (x = x / 4)
      x %= 3; // Modulus assignment (x = x % 3)

      console.log("Initial value of x:", x);
      x += 5;
      console.log("After x += 5:", x);

      x -= 3;
      console.log("After x -= 3:", x);

      x *= 2;
      console.log("After x *= 2:", x);
      x /= 4;
      console.log("After x /= 4:", x);
      x %= 3;
      console.log("After x %= 3:", x);

      console.log("Addition:", addition);
      console.log("Subtraction:", subtraction);
      console.log("Multiplication:", multiplication);
      console.log("Division:", division);
      console.log("Modulus:", modulus);
      console.log("Equality:", isEqual);
      console.log("Inequality:", isNotEqual);
      console.log("Greater Than:", isGreaterThan);
      console.log("Less Than:", isLessThan);
      console.log("Greater or Equal:", isGreaterOrEqual);
      console.log("Less or Equal:", isLessOrEqual);
      console.log("Logical AND:", andOperator);
      console.log("Logical OR:", orOperator);
      console.log("Logical NOT:", notOperator);
    </script>
  </body>
</html>
