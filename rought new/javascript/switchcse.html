<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = "banana";

      switch (fruit) {
        case "apple":
          console.log("You chose an apple.");
          break;
        case "banana":
          console.log("You chose a banana.");
          break;
        case "orange":
          console.log("You chose an orange.");
          break;
        default:
          console.log("Unknown fruit.");
      }
    </script>
  </body>
</html>
